<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Forms</title>
</head>
<body>
    <!--log In form -->
    <div class="container mt-20 overflow-hidden bg-[#DAFAFA] flex p-10 justify-center items-center">
        <div>
            <img class="h-[50%]" src="{% static 'Images/ticket-2974645_640.jpg' %}" alt="">
        </div>
    
    <div class="flex justify-end ml-10">
        <form class="max-w-sm">
            <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-black dark:text-black">Your email</label>
            <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-black dark:text-black">Your password</label>
            <input type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
            </div>
            <div class="mb-5">
            <label for="repeat-password" class="block mb-2 text-sm font-medium text-black dark:text-black">Repeat password</label>
            <input type="password" id="repeat-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
            </div>
            <select class="p-2 bg-white h-10 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Sign up as:</option>
                <option value="concerts">Seller</option>
                <option value="sports">Buyer</option>
              </select>
            <div class="flex items-start mt-3 mb-5">
            <div class="flex items-center h-5">
                <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
            </div>
            <label for="terms" class="ms-2 text-sm font-medium text-black dark:text-black">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a></label>
            </div>
            <button type="submit" class="text-white bg-white hover:bg-grey focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 mb-2 text-center dark:bg-blue-600"><a href="ticket.html">Register</a></button>
            <h2>Already have an account, <a href="login.html" class="text-blue-500">SIgn In</a></h2>  
        </form>                
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
