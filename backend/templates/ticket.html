  <!-- Other content -->
  <div class="container bg-black">
    <h1 class="text-3xl ml-10 font-bold ">Book a ticket</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
        <div class="bg-white p-4 rounded-lg shadow-md h-screen">
            <h2 class="text-xl font-bold mb-2">Sol fest</h2>
            <p class="font-bold text-gray-600">Unit price per ticket: 3000Ksh</p>
            <img class="w-full h-full object-cover" src="Images/solfest.jpeg" alt="Sol fest">
            
          </div>
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Personal Information</h2>
        <p>Fill your personal information</p>
        <form action="">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your name">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
            <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your phone number">
          </div>
          <div class="mb-4">
            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
            <input type="number" id="quantity" name="quantity" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter quantity of tickets" min="1">
          </div>
          <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <input type="text" id="address" name="address" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your address">
          </div>

          <h2 class="text-xl font-bold mb-2"">
            Payment method:
          </h2>
          <div class="flex items-center space-x-4">
        <div class="flex">
        
            <img class="w-20 h-11 object-cover border" src="Images/mpesa.png" alt="Mastercard">
        </div>
          </div>
          
          <button class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"><a href="booked.html">Book ticket</a></button>
      </div>
    </div>
  </div>
