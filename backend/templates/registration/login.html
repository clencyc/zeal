<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Login</title>
</head>
<body>
    <!-- Log In form -->
    <div class="container mt-20 overflow-hidden bg-[#DAFAFA] flex flex-col md:flex-row p-10 justify-center items-center">
        <div class="flex-shrink-0 mb-10 md:mb-0">
            <img src="{% static 'Images/ticket-2974645_640.jpg' %}" class="w-full md:w-auto h-64 md:h-full object-cover" alt="">
        </div>
        <div class="bg-gray-50 font-[sans-serif] flex-grow w-full md:w-auto">
            <div class="p-8 rounded-2xl bg-white shadow">
                <h2 class="text-gray-800 text-center text-2xl font-bold">Sign in</h2>
                <form method="post" class="mt-8 space-y-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                            <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                                Remember me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="javascript:void(0);" class="text-blue-600 hover:underline font-semibold">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                    <div class="!mt-8">
                        <button type="submit" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                            Sign in
                        </button>
                    </div>
                    <p class="text-gray-800 text-sm !mt-8 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
